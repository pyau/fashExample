<ion-header>
  <ion-navbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <img [src]="sanitizer.bypassSecurityTrustUrl(cameraData)" *ngIf="photoTaken">
  <img [src]="cameraUrl" *ngIf="photoSelected">
  <button block (click)="openCamera()">Open camera</button>
  <button block (click)="selectFromGallery()">Select from gallery</button>
</ion-content>
